<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro - WhereIGo</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/wig.css" />
        <link rel="stylesheet" href="stylesheets/login.css" />
    </head>
    <body>
        <div class="container" id="flex-container">     
            <div class="col-md-4" id="signup">
                <section class="login-form">
                    <form method="post" action="#" role="login">
                        <div id="logo-signup">
                            <img src="images/wig-logo-signup.png" class="img-responsive" alt="" />
                        </div>

                        <h1>Cadastro</h1>
                        <div id="form-inputs">
                            <label for="name" class="wig-formlabel">Nome</label>
                            <input type="text" name="name" required class="wig-textbox" placeholder="Mamarquitos" />

                            <label for="email" class="wig-formlabel">E-mail</label>
                            <input type="email" name="email" required class="wig-textbox" placeholder="vocÃª@exemplo.com" />
                            
                            <label for="password" class="wig-formlabel">Senha</label>
                            <input type="password" class="wig-textbox" id="password" required placeholder="Escolha uma senha segura"/>

                            <label for="password-confirm" class="wig-formlabel">Confirmar senha</label>
                            <input type="password" class="wig-textbox" name="password-confirm" required placeholder="Digite a senha novamente"/>
                        </div>

                        <button type="submit" name="go" class="wig-button" id="login-button">Criar conta</button>
                        
                    </form>
                    
                </section>  
            </div>
        </div>
    </body>
</html>
