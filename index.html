<!DOCTYPE html>
<html>
    <head>
        <title>Entrar - WhereIGo</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/wig.css" />
        <link rel="stylesheet" href="stylesheets/login.css" />
    </head>
    <body>
        <div class="container" id="flex-container">     
            <div class="col-md-4" id="signup">
                <section class="login-form">
                    <form method="post" action="#" role="login">
                        <div id="logo-signup">
                            <img src="images/wig-logo-signup.png" class="img-responsive" alt="" />
                        </div>
                        <h1>Login</h1>
                        <div id="form-inputs">
                            <label for="email" class="wig-formlabel">E-mail</label>
                            <input type="email" name="email" required class="wig-textbox" />
                            
                            <label for="password" class="wig-formlabel">Senha</label>
                            <input type="password" name="password" class="wig-textbox" required />
                        </div>

                        <button type="submit" name="go" class="wig-button" id="login-button">Entrar</button>
                        <div class="wig-formlinks">
                            <span>NÃ£o tem uma conta? <a href="signup-choice.html">Cadastre-se</a></span>
                        </div>
                        
                    </form>
                    
                </section>  
            </div>
        </div>
    </body>
</html>
